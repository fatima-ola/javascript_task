<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript task 3</title>
</head>
<body>
	<script>
		function divisor(number){

			let numarray = [];


			for(let i = 1;  i <= number; i++){
				if(i % 2 === 0 && i % 3 === 0 && i % 5 === 0){
					numarray.push('yu-gi-oh')
				}else if(i % 2 === 0 && i % 3 === 0){
					numarray.push('yu-gi')
				}else if(i % 2 === 0 && i % 5 === 0){
					numarray.push('yu-oh')
				}else if(i % 3 === 0 && i % 5 === 0){
					numarray.push('gi-oh')
				}else if(i % 2 === 0){
					numarray.push('yu')
				}else if(i % 3 === 0){
					numarray.push('gi')
				}else if(i % 5 === 0){
					numarray.push('oh')
				}else{
					numarray.push(i)
				}
			}

			return numarray
		};

		console.log(divisor(100));
	</script>
</body>
</html>
